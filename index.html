<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
        }
        .label {
            font-weight: bold;
        }
        .value {
            background-color: #f4f4f4;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="label">Key Utama:</div>
        <div id="key-utama" class="value"></div>

        <div class="label">Key Hash:</div>
        <div id="key-hash" class="value"></div>

        <div class="label">Harga Tetap:</div>
        <div id="harga-tetap" class="value">1,50</div>

        <div class="label">Perolehan:</div>
        <div id="perolehan" class="value"></div>

        <div class="label">Total Perolehan:</div>
        <div id="total-perolehan" class="value">Rp. 0,00,-</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
